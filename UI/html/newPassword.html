<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/signup.css">
  <title>Banka -NewPassword</title>
</head>

<body class="container">
  <header class="header">
    <div class="row">
      <div class="logo">

        <h3 class="col-left white">Banka</h3>

        <span class="col-right" id="open-menu">
          <a href="#" class="right">
            <svg height='30' width='30'>
              <path d='M0,5 30,5' stroke='#fff' stroke-width='5' />
              <path d='M0,14 30,14' stroke='#fff' stroke-width='5' />
              <path d='M0,23 30,23' stroke='#fff' stroke-width='5' />
            </svg>
          </a>
        </span>
      </div>

      <div class=" navbar">
        <nav class="navbar-link right">
          <a href="../index.html" class="white">Home</a>
          <a href="./login.html" class="white active">Login</a>
        </nav>
      </div>
      <div id="side-menu" class="side-nav">
        <span class="btn-close" id="close-menu">&times;</span>
        <nav class="navbar-link">
          <a href="../index.html" class="white">Home</a>
          <a href="./login.html" class="white">Login</a>
        </nav>
      </div>

    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="side-1"></div>
      <div class="side-2">
        <div class="form">
          <h3 class="d-purple">Set New-Password</h3>
          <hr />
          <div class="rows">
            <div class="col-1">
              <label for="">Enter Your New Password<span class="is-required">*</span></label></br>
              <input type="password" name="password1" id="password1" placeholder="Type your new-password" /></br>
              <span id="error-message" class="error">Password field is required</span>
            </div>

          </div>
          <div class="rows">
            <div class="col-1">
              <label for="">Confirm Your New Password<span class="is-required">*</span></label></br>
              <input type="password" name="password2" id="password2" placeholder="Type your new-password again for confirm" /></br>
              <span id="error-message" class="error">Confirm Password field is required</span>
            </div>
            <div class="col-1">
              <button class="btn-1 primary btn-reset" id="Update">Update</button>
            </div>
          </div>
        </div>
      </div>
      <div class="side-3"></div>
    </div>
  </main>
  <script src="../js/index.js"></script>
  <script src="../js/reset.js"></script>
</body>

</html>
